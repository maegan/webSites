<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Color</title>
    
    <style>
    
    	body {
	    	background-color: rgb(50%, 0%, 0%);
    	}
			.bluebox { 
				font-size: 3em;
				color: rgb(0%, 0%, 50%);			
				background-color: rgba(70%, 70%, 100%, 0.8);
				border: 5px solid rgb(0%, 0%, 100%);
				padding: 20px;
			}
			
			.greenbox { 
				font-size: 3em;
				color: rgb(0%, 50%, 0%);			
				background-color: rgb(70%, 100%, 50%);
				border: 5px solid rgb(0%, 100%, 0%);
				padding: 20px;
				opacity: 0.4;
			}			
		</style>

  </head>
  <body>

		<div class="bluebox">
			Here is some content that is in a blue box.
		</div>
		

		<div class="greenbox">
			Here is some content that is in a green box.
		</div>		

  </body>
</html>
