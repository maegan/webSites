<!doctype html> <html>
<head>
    <title>CSS Basics</title>
	<meta charset="utf-8">
	<style>
    	.large {
    		font-size:200%;
    	}
      	#padded {
      		padding:50px;
      	}
      	.lowered {
      		position:relative;
      		top:40px;
      	}
	</style>
</head>

<body>
	<p class="large">This is some larger text.</p>
	<p id="padded">This text has some padding.</p>
	<p>This is some <span class="lowered large">large and lowered</span>
text.</p>

</body>
</html>
