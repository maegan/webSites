<!DOCTYPE html>
<html>
<head>
<script>
function doit() {
	var meats = document.getElementsByTagName("input");

	var c = 0;
		
	for (var i = 0; i < meats.length; i++) {
		if (meats[i].checked)
			c++;
	}
	
	if (c < 2)
		alert("Not enough meat");
	else if (c > 2)
		alert("Too much meat");
	else
		alert("Order placed");
		
	if (meats[2].checked && meats[4].checked)
		alert("Excellent choice");

}

</script>
</head>
<body>

<h2>Pick two meats</h2>

<form>
<input type="checkbox" id="ham">Ham<br>
<input type="checkbox" id="bacon">Bacon<br>
<input type="checkbox" id="spam">Spam<br>
<input type="checkbox" id="beef">Beef<br>
<input type="checkbox" id="more">More Spam<br>

</form>

<button onclick="doit()">Place Order</button>

</body>
</html>
