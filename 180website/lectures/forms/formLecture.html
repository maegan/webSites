<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Form Lecture</title>
	<style>
		form {background-color: navy;
			color: white;}
	</style>
</head>
<body>
	<form method="get">
		<legend>A Useless Form</legend>
		Shoe size: <input type="text"> 
		<p> Comment:<br><textarea name="comment" rows="4" cols="45" placeholder="Leave us a comment."></textarea> </p>
		<p> Password: <input type="password" name="pswd" maxlength="8" id="form-pswd"></p>
		<p>Search field: <input type="search"></p>
		<p>Email: <input type="email"></p>
		<p>Phone: <input type="tel"></p>
		<p>Web Address: <input type="url"></p>	
		<p>Please enter a filename <em>(optional)</em>: <br>	
		<input type="file" name="photo" size="28">
	</p>
		<p>Pick a color: <input type="color" name="mycolor"></p>
		<p>Pick a date: <input type="time"></p>

		<input type="submit">

	</form>

</body>
</html>
